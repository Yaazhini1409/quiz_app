<!DOCTYPE html>
    <html>
    <head>
    <title>Certificate</title>
    <style>
    html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}
    </style>
    </head>
    <body>
    <div style="width:800px; height:600px; padding:20px; text-align:center; border: 10px solid #787878">
<div style="width:750px; height:550px; padding:20px; text-align:center; border: 5px solid #787878">
       <span style="font-size:50px; font-weight:bold">Certificate of Achievement</span>
       <br><br>
       <span style="font-size:25px"><i>This is to certify that</i></span>
       <br><br>
       <span style="font-size:30px"><b>{{name}}</b></span><br/><br/>
       <span style="font-size:25px"><i>of</i></span> <br/><br/>
        <span style="font-size:30px"><b>{{org}}</b></span><br/><br/>
       <span style="font-size:25px"><i>has  successfully completed a quiz on</i></span> <br/><br/>
       <span style="font-size:30px">{{q}}</span> <br/><br/>
       <span style="font-size:20px">with score of <b>{{score}}/{{num[0][0]}}</b></span> <br/><br/><br/><br/>
       <span style="font-size:25px"><i>on</i></span><br>

      <span style="font-size:30px">{{date}}</span>
</div>
</div>

    </body>
    </html>
