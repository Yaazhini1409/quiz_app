<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>body {
              background-image: url('https://wallpaperaccess.com/full/3257321.jpg');
        }
.center{
                  position: absolute;
                  top: 30%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  width: 50vw;
                  background: white;
                  border-radius: 20px;
                }
</style>
</head>
<body>
<div class="container mt-5 text-primary center">
<form id="quizForm" method="POST">

        <h1>{{ question[1] }}</h1>
        <div class="container mt-5">
        <input type="radio" id="Answer_{{ question[9] }}_1" name="Answer_{{ question[0] }}" value="{{ question[2] }}_1" >{{ question[2] }}<br>
        <input type="radio" id="Answer_{{ question[9] }}_2" name="Answer_{{ question[0] }}" value="{{ question[3] }}_2" >{{ question[3] }}<br>
        <input type="radio" id="Answer_{{ question[9] }}_3" name="Answer_{{ question[0] }}" value="{{ question[4] }}_3" >{{ question[4] }}<br>
        <input type="radio" id="Answer_{{ question[9] }}_4" name="Answer_{{ question[0] }}" value="{{ question[5] }}_4" >{{ question[5] }}<br><br>
        {% if qn > 1 %}
        <button class="btn btn-outline-primary"  name="but_ton" value="prev">Previous</button>
        {% endif %}
        {% if qn < count %}
        <button class="btn btn-outline-primary"  name="but_ton" value="next">Next</button>
        {% endif %}
        {% if qn == count %}
        <button class="btn btn-outline-primary"  name="but_ton" value="submit">Submit</button>
        {% endif %}
        </div>
        <br><br>
</form>
</div>
<script>
    window.onload = function(){
    // option = Answer_{{qn}}_{{answer}};
    elmt = document.getElementById('Answer_{{qn}}_{{answer}}');
    console.log(elmt)
    if (elmt){
       elmt.checked=true;
    }}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
